<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recharge</title>
    <style>
        html { height: 100%; }
        body { background: url('https://source.unsplash.com/1600x900/?recharge,money') center/cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Tahoma', sans-serif; margin: 0; background-color: burlywood;}
        .box { background: rgba(105, 105, 105, 0.8); padding: 30px; border-radius: 12px; box-shadow: 0 0 20px #FFD700; color: white; width: 300px; }
        h2 { color: #FF4500; text-align: center; margin-bottom: 20px; }
        input[type="number"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #3CB371; border-radius: 6px; box-sizing: border-box; background-color: #F0F8FF; color: #333; }
        .payment { margin-bottom: 15px; color: #00BFFF; }
        .payment label { margin-right: 15px; }
        button { width: 100%; padding: 12px; background-color: #FFD700; color: #8A2BE2; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1em; transition: background 0.3s; }
        button:hover { background-color: #E6C200; }
        .msg { color: #32CD32; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Member Recharge</h2>
        <form onsubmit="document.querySelector('.msg').style.display='block'; return false;">
            <input type="number" placeholder="Amount (Min 100)" min="100" required>
            <div class="payment">
                <p>Payment Method</p>
                <input type="radio" id="cash" name="method" checked><label for="cash">Cash</label>
                <input type="radio" id="card" name="method"><label for="card">Card</label>
                <input type="radio" id="upi" name="method"><label for="upi">UPI</label>
            </div>
            <button type="submit">Process Recharge</button>
        </form>
        <p class="msg" style="display: none;">Recharge Successful!</p>
    </div>
</body>
</html>
